<h2 mat-dialog-title>Add new player</h2>
<mat-dialog-content>
  <p>Enter name of player</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input placeholder="place a name" matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-flat-button  color="primary" [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
