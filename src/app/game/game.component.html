<app-player
  *ngFor="let player of game.players; let i = index"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
  class="player-position"
  [ngStyle]="{ 'top.px': 100 + i * 70 }"
>
</app-player>

<div class="field">
  <div class="card-stack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="/assets/card.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      class="top-card"
      [ngStyle]="{ 'right.px': 25 }"
      src="/assets/card.png"
      alt=""
    />
    <img
      *ngFor="let card of game.playedCard"
      class="played-card"
      src="/assets/cards/{{ card }}.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      *ngIf="game.pickCardAnimation"
      class="pick-card"
      [ngStyle]="{ 'right.px': 25 }"
      src="/assets/cards/{{ game.currentCard }}.png"
      alt=""
    />
  </div>
</div>

<app-game-info [card]="game.currentCard" class="info-card"></app-game-info>

<button mat-fab	color="primary" (click)="openDialog()" class="btc-add">
  <mat-icon>add</mat-icon>
</button>
