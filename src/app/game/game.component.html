<div class="field">

    <div class="card-stack">
        <img [ngStyle]="{'right.px': i*5}" *ngFor="let c of [0,1,2,3]; let i = index;" src="\assets\card.png" alt="">
        <img (click)="takeCard()" class="top-card" [ngStyle]="{'right.px': 25}" src="\assets\card.png" alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" [ngStyle]="{'right.px': 25}" src="\assets\pick_1.png" alt="">

    </div>
</div>
